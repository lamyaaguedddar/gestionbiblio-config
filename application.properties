
# Noms et ports des services
spring.application.name=${service.name}
server.port=${service.port}

# Eureka (Service Discovery)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# MySQL pour TOUT SAUF notifications
spring.datasource.url=jdbc:mysql://localhost:3306/${spring.application.name}_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Secrets (simple pour académique)
app.jwtSecret=myVerySecureSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
app.jwtExpirationMs=86400000

# Gateway Security (même pour tous)
gateway.headers.shared-secret=myYgatewaySsharedSsecret123aw
gateway.headers.name.user=X-User
gateway.headers.name.roles=X-Roles
gateway.headers.name.signature=X-Gateway-Sig

# Actuator (health check)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework=INFO
logging.level.com.gestionbiblio=DEBUG