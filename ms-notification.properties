# =================== CONFIGURATION UNIQUEMENT POUR MS-NOTIFICATION ===================

# Override du fichier global
spring.application.name=ms-notification
server.port=8084

# DATABASE H2 (pas MySQL)
spring.datasource.url=jdbc:h2:mem:notificationdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA pour H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console